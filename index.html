  <script>

    const text1 = document.getElementById('text-box');
    const btn1 = document.getElementById('btn');
    const btn2 = document.getElementById('savebtn');
    const output1 = document.getElementById('output-1');
    const save1 = document.getElementById('savearea');

    function outputInput() {
      dataSet.push(text1.value);
      output1.innerHTML = text1.value;
      text1.value = "";
      text1.focus();
      addData();
    }

    // function saveInput() {

    //   text1.value = "";
    //   text1.focus();
    // }

    btn1.addEventListener("click", outputInput);
    // btn2.addEventListener("click", saveInput);

    function copyText() {
      text1.value = save1.innerHTML;
      text1.focus();
    }

    let dataSet = [];

    function addData() {
      let template = dataSet.map(data => `<li>${data}</li>`).join('\n');
      document.querySelector('ul').innerHTML = template;  
    }

    addData();

    text1.addEventListener("keypress", function (event) {
      if (event.keyCode == 13) {
        btn1.click();
        text1.value = "";
        event.preventDefault();
      }
